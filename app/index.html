<!DOCTYPE html>
<html>
<body>

<div ng-app="" ng-controller="customersController" >

    <ul>
        <li ng-repeat="x in names">
            {{ x.Name + ', ' + x.Country }}
        </li>
    </ul>

</div>

<script>
    function customersController($scope,$http){
        $http.get("Customers.json").success(
                function(response){
                    $scope.names = response;
                }
        )
    }
</script>

<script src="../angular.min.js"></script>

</body>
</html>
